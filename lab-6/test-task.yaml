apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: test-task
  namespace: cicd
spec:
  workspaces:
  - name: dockerImageArtefact
  params:
    - name: imageName
      type: string
      description: The name of the docker image
      default: alpinehelloworld
  steps:
    - name: test
      image: docker
      command:
        - sh
        - -c
        - "
          apk update && \
          apk add --no-cache curl && \
          (docker rm -vf $(params.imageName) || echo 'container already deleted') && \
          docker load < $(workspaces.dockerImageArtefact.path)/$(params.imageName).tar && \
          docker run --name $(params.imageName) -d -p 80:5000 -e PORT=5000 $(params.imageName) && \
          sleep 5 && \
          curl http://172.17.0.1 | grep -q 'Hello world!'
          "
      securityContext:
        privileged: true
      volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock

    - name: cleanup-test
      image: docker
      command:
        - sh
        - -c
        - "
          docker rm -vf $(params.imageName)
          "
      securityContext:
        privileged: true
      volumeMounts:
        - name: docker-socket
          mountPath: /var/run/docker.sock
