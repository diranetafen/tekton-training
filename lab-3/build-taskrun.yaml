apiVersion: tekton.dev/v1beta1
kind: TaskRun
metadata:
  name: build-taskrun
  namespace: cicd
spec:
  taskRef:
    name: build-task
  podTemplate:
    securityContext:
      runAsUser: 0
    volumes:
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
          type: Socket
